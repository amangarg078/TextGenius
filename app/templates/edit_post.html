{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}TextGenius - Edit Post{% endblock %}

{% block page_content %}
<div class="page-header"> 
    <h1>Edit Post</h1>
</div>
<div>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
{{ pagedown.include_pagedown() }}
<script src="{{ url_for('static', filename='js/vendor/select2.min.js') }}"></script>
<script>
$(document).ready(function(){
    var _tags = {{ all_tags()|map(attribute='name')|list|tojson|safe }};
   $('#tags').select2({tags: _tags, tokenSeparators: [",", " "]});
});
</script>
{% endblock %}
